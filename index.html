<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ContainerTarefas">
    <h1>Lista de Tarefas</h1>

    <div class="itens"></div>
  </div>
</body>
<script src="config.js"></script>

</html>
